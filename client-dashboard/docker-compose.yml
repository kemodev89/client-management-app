# Compose V2 (omit top-level 'version' to avoid warnings)

volumes:
  datafiles:

services:
  client-dashboard:
    container_name: client-dashboard
    build:
      context: ./client-dashboard        # inner Vue folder (has package.json + Dockerfile)
      dockerfile: Dockerfile
    volumes:
      - ./client-dashboard:/app          # live mount inner app folder
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
      - CHOKIDAR_USEPOLLING=true

  database:
    image: mysql:8.0.22
    ports:
      - "3306:3306"
    volumes:
      - datafiles:/var/lib/mysql
      - ./ClientDashboardAPI/sql-scripts/setup.sql:/docker-entrypoint-initdb.d/1.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Root0++
      MYSQL_USER: newuser
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: ClientDashboardDB

  api:
    build:
      context: ./ClientDashboardAPI       # API folder is a sibling of inner Vue folder
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - "5000:80"
    restart: always
    environment:
      - DBHOST=database
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=database;Port=3306;Database=ClientDashboardDB;User=newuser;Password=password;SslMode=None;TreatTinyAsBoolean=true;AllowPublicKeyRetrieval=True
